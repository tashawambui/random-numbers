<!DOCTYPE html>
<html>

<head>
    <title>Random Numbers</title>
</head>

<body>
    <div id="randomNumbers"></div>

    <script>
        let count = 10; // Number of random numbers to print
        let randomNumbers = "";

        while (count > 0) {
            let randomNumber = Math.floor(Math.random() * 100) + 1; // Generate a random number between 1 and 100
            randomNumbers += randomNumber + " ";
            count--;
        }

        document.getElementById("randomNumbers").innerHTML = randomNumbers;
    </script>
</body>

</html>
